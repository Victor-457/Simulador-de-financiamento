<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--CSS-->	
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--JS-->
	<script type="text/javascript" src="script.js"></script>

	<title>Simulador de financiamento</title>
</head>

<body onload = "simular();">

	<div class = "main">
		<div class = "simulation">
			
			<h2>Simulação de financiamento</h2>
			
			<form class = "inputs">
				<div>
					<label >Valor:</label><br>
					<input type = "text" id="valor" value = "200000">
				</div>
				<div>
					<label>Prazo (anos):</label><br>
					<input type = "text" id="prazo" value = "20">
				</div>
				<div>
					<label>Juros ao ano:</label><br>
					<input type = "number" id="juros" step = ".01" value = "0,08">
				</div>
			</form>
			
			<input class ="btn" type="submit" value="Simular" onclick = "simular();">
		</div>
		<div class = "results">
			<h2>Resultados</h2>
			<form class = "inputs">
				<div>
					<label>Prazo (meses):</label><br>
					<input type = "text" id="prazo_mes">
				</div>
				<div>
					<label>Juros ao mês:</label><br>
					<input type = "text" id="juros_mes">
				</div>
				<div>
					<label>Juros acumulados:</label><br>
					<input type = "text" id="juros_acumulados">
				</div>
			</form>
		</div>
		<div class = "info">
				<table>
					<tr>
						<th>Prestação</th>
						<th>Amortização</th>
						<th>Juros</th>
						<th>Total</th>
					</tr>
					<tr>
					  <td>1</td>
					  <td id ='parcela-1-amortizacao'></td>
					  <td id ='parcela-1-juros'></td>
					  <td id ='parcela-1-total'></td>	
					</tr>
					<tr>
					  <td>2</td>
					  <td id ='parcela-2-amortizacao'></td>
					  <td id ='parcela-2-juros'></td>
					  <td id ='parcela-2-total'></td>	
					</tr>
					<tr>
					  <td>3</td>
					  <td id ='parcela-3-amortizacao'></td>
					  <td id ='parcela-3-juros'></td>
					  <td id ='parcela-3-total'></td>	
					</tr>
					<tr>
					  <td>4</td>
					  <td id ='parcela-4-amortizacao'></td>
					  <td id ='parcela-4-juros'></td>
					  <td id ='parcela-4-total'></td>	
					</tr>
					<tr>
					  <td>5</td>
					  <td id ='parcela-5-amortizacao'></td>
					  <td id ='parcela-5-juros'></td>
					  <td id ='parcela-5-total'></td>	
					</tr>
				</table>
		</div>
	</div>
</body>

</html>
